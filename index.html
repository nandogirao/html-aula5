<body>
<h1>CSS - BOX Model</h1>
<h2>Margin</h2>
<p>Margin é o espaçamento externo de um elemento em relação aos seus vizinhos</p>
<code>
    p{
        margin: 10px;
    }
</code>
<h2>Padding</h2>
<p>Padding é um espaçamento interno de um elemento</p>
<code>
    p{
        Padding: 10px;
    }
</code>
</body>
